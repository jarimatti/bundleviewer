group 'fi.jarimatti'
version '0.0.1-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'fi.jarimatti.bundleviewer.Launcher'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.5'

    runtime group: 'commons-cli', name: 'commons-cli', version: '1.3.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
    // Used for manual testing on local system.
    //args "-g"
    args "build/libs/${project.name}-${version}.jar"

}